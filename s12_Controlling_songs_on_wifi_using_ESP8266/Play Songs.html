<!DOCTYPE html>      
<html>      
<head>      
    <title>Songs</title>      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>      
</head>      
<body style="background-color: seagreen; color: seashell; text-align: center;">      
    <h1>Ashok's Song Player</h1>                                     
    <img src="https://images.macrumors.com/t/hi1_a2IdFGRGMsJ0x31SdD_IcRk=/1600x/article-new/2018/05/apple-music-note.jpg" height="200e">      
    <h4>Select a song</h4>
    <button style="margin: 10px;" id="010" class="button"> Pirates of Caribbean </button>
    <button style="margin:10px;" id="020" class="button"> Despacito </button>
    <button style="margin:10px;" id="030" class="button"> Crazy Frog </button>
    <button style="margin:10px;" id="040" class="button"> Mario </button>
    <button style="margin:10px;" id="050" class="button"> Titatic </button>
    <button style="margin:10px;" id="060" class="button"> Newn </button>      
        <script>                                                        //starting Javascript.      
        $(".button").click(function () {                            //if any button from the ".button" class is clicked      
            var p = $(this).attr('id');                             //get this button id and store it inside the "p" variable.      
            pin: p                                                  //a dictionary contains the button id to get sent to the web server.      
            $.get("http://192.168.29.96:80/", {                      //then send a get request to the web server"http://192.168.1.4:80/" (":80" means port number 80) with some data in a form of dictionary {pin: p} which is the butoon id. IMPORTANT NOTE: DON'T FORGET TO CHANGE THE IP ADDRESS WITH YOUR ESP8266 NEW IP ADDRESS.      
            pin: p      
            });      
        });      
    </script>      
</body>      
</html>
